<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="main-nav">
        <div class="container flex align-center">
            <div class="left flex align-center">
                <a href="/">
                    <img src="/images/logo.svg" alt="silicon logotype">
                </a>
                <a class="nav-link" href="#">Features</a>

            </div>
            <div class="right flex align-center">
                <div class="darkmode-switch flex align-center">
                    <span class="text-label">Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <a href="#" class="btn btn-primary">
                    <i class="fa-regular fa-user"></i>
                    <span>Sign in / up</span>
                </a>
                <button class="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

        </div>
    </nav>

    <main id="main">
        <section aria-label="showcase" class="showcase">
            <div class="container space-y-3">
                <div class="content space-y-3">
                    <h1 class="d4">Manage All Your Money In One App</h1>
                    <p class="text-lg">We offer you a new generation of the mobile banking. Save, spend & manage money
                        in
                        your pocket.
                    </p>
                    <div class="store-buttons">
                        <a href="#">
                            <span class="sr-only">Download on the app store</span>
                            <img src="/images/appstore-light.svg" class="store-btn">
                        </a>
                        <a href="#">
                            <span class="sr-only">Get it on google play</span>
                            <img src="/images/googleplay-light.svg" class="store-btn">
                        </a>
                    </div>
                        <div class="more">
                            <a href="#features" class="btn-round btn-white">
                                <i class="fa-solid fa-chevron-down"></i>
                            </a>
                            <span>Discover more</span>
                        </div>
                    </div>
                    <div class="phones-img">
                        <img src="/images/phones-image.png" alt="two iphones with charts and a credit-card on screen">
                    </div>
            </div>
        </section>


    </main>

    <footer>


    </footer>


</body>

</html>
